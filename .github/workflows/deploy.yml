name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: 154.29.76.170
          username: projeto-m
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            export PATH=$PATH:/usr/local/go/bin:$HOME/.bun/bin
            cd /opt/projeto-m
            git config --global --add safe.directory /opt/projeto-m
            git pull origin main

            # Build frontend
            cd client
            bun install
            bun run build
            cd ..

            # Build backend
            go build -o backend ./cmd/api

            # Copy Caddyfile
            sudo cp Caddyfile /etc/caddy/Caddyfile

            # Reload Caddy
            sudo systemctl reload caddy

            # Restart backend service
            sudo systemctl restart projeto-m
